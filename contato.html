<!DOCTYPE html>
<html lang="pt-br">

    <main>

        <section class="info-contato">
            <p>Endereço: Rua das Flores, 879 - Rio Claro, SP</p>
            <p>Telefone: (19) 3534-5678</p>
        </section>

        <section class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer>
        <p>Contato: contato@lojadamika.com.br | (19) 3534-5678</p>
        <p>Siga-nos: 
            <a href="#">Instagram</a> | 
            <a href="#">Facebook</a>
        </p>
    </footer>
